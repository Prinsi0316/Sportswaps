<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .equipment-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .equipment-item {
            background-color: #fff;
            padding: 20px;
            width: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .equipment-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .equipment-name {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>All the equipment available are...</h1>

    <div class="equipment-container">
        <div class="equipment-item">
            <img src="https://via.placeholder.com/150?text=Racket" alt="Racket">
            <div class="equipment-name">Racket</div>
        </div>
        <div class="equipment-item">
            <img src="https://via.placeholder.com/150?text=Shuttlecock" alt="Shuttlecock">
            <div class="equipment-name">Shuttlecock</div>
        </div>
        <div class="equipment-item">
            <img src="https://via.placeholder.com/150?text=Bat" alt="Bat">
            <div class="equipment-name">Bat</div>
        </div>
        <div class="equipment-item">
            <img src="https://via.placeholder.com/150?text=Ball" alt="Ball">
            <div class="equipment-name">Ball</div>
        </div>
        <div class="equipment-item">
            <img src="https://via.placeholder.com/150?text=Volleyball" alt="Volleyball">
            <div class="equipment-name">Volleyball</div>
        </div>
        <div class="equipment-item">
            <img src="https://via.placeholder.com/150?text=Basketball" alt="Basketball">
            <div class="equipment-name">Basketball</div>
        </div>
    </div>

</body>
</html>
